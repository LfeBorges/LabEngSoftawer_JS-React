<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Calculadora de Valor de Carro</title>
    <style>
        form { max-width: 300px; margin: 20px; padding: 15px; border: 1px solid #ccc; }
        input { margin: 5px 0; width: 100%; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Cadastro de Carro</h2>
    <form id="carForm">
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required>
        <input type="number" id="ano" placeholder="Ano" min="1900" required>
        <input type="text" id="cor" placeholder="Cor" required>
        <input type="number" id="km" placeholder="Kilometragem" min="0" required>
        <input type="number" id="fipe" placeholder="Valor FIPE" min="0" step="0.01" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
