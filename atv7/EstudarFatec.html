<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando React a p√°gina</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>



</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


        function Letreiro(){
            const [texto, setTexto] = React.useState("Vem estudar na Fatec ");

            React.useEffect(() => {
                const animacao = setInterval(() => {
                    setTexto(prev => prev.slice(1) + prev[0]);
                }, 150);

                return () => clearInterval(animacao);
            }, []);

            return (
                <div className="Letreiro">
                    {texto}
                </div>
            )
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Letreiro/>);
    </script>
</body>
</html>
